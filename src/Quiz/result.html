            <script type="text/javascript">
                var GET = {};
                var queryString = window.location.search.replace(/^\?/, '');
                queryString.split(/\&/).forEach(function(keyValuePair) {
                    var paramName = keyValuePair.replace(/=.*$/, "");
                    var paramValue = keyValuePair.replace(/^[^=]*\=/, "");
                    GET[paramName] = paramValue;
                });
                draw_graph(GET["form/val1"],GET["form/val2"],GET["form/val3"],GET["form/val4"]);

                if(GET["form/val1"] >= 40){
                    document.getElementById("header").innerHTML += "You are a soccer player";
                    document.getElementById("traits").innerHTML += "most of them are outgoing and energetic, always dancing and singing during pregame but there are also some who are a bit more serious, intense, and reserved. ";
                    document.getElementById("rules").innerHTML += "A soccer game lasts 90 minutes.\n" +
                        "\n" +
                        "There are two 45 minute halfs. There is a break between halfs. The team with more goals wins the game. To score, the ball most pass completely over the goal-line.";

                }
                else if(GET["form/val2"] >= 40){
                    document.getElementById("header").innerHTML += "You are a basketball player";
                    document.getElementById("traits").innerHTML += "Elite basketball players boast a combination of physical and mental skills that you don't find in many other sports.";
                    document.getElementById("rules").innerHTML += "A player cannot run with the ball, the player must throw it from the spot on which he catches it, allowance to be made for a man who catches the ball when running at a good speed.\n" +
                        "The ball must be held in or between the hands; the arms or body must not be used for holding it.";

                }

                else if(GET["form/val3"] >= 40){
                    document.getElementById("header").innerHTML += "You are a tennis player";
                    document.getElementById("traits").innerHTML += "Tennis players hate to lose but it's only because they are perfectionists. Also they play big in big matches.";
                    document.getElementById("rules").innerHTML += "The game starts with a coin toss to determine which player must serve first and which side they want to serve from.\n" +
                        "The server must then serve each point from alternative sides on the base line. At no point must the servers feet move in front of the baseline on the court prior to hitting their serve.";
                }

                else if(GET["form/val4"] >= 40){
                    document.getElementById("header").innerHTML += "You are a golfer";
                    document.getElementById("traits").innerHTML += "Golf players play very professional and they also look very nice. They are alsways focused on theit game so golfers are often quiet";
                    document.getElementById("rules").innerHTML += "A player must play the ball as it lies. There is a maximum number of clubs allowed in a player's bag during play. A player must tee up their ball behind the tee markers.";

                }
                else {
                    document.getElementById("header").innerHTML = "No clear result";
                    document.getElementById("traits").innerHTML = "";
                    document.getElementById("rules").innerHTML += "";
                }

                function draw_graph(v1,v2,v3,v4) {
                    var element = document.getElementById("myChart");
                    element.width = "400";
                    element.height = "200";
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'polarArea',
                        data: {
                            datasets: [{
                                label: "Survey_Chart",
                                backgroundColor: ["#DFF2FD", "#E9E1FC","#ffe5ec", "#d6f5d6"],
                                data: [
                                    v1,v2,v3,v4
                                ]
                            },
                            ],
                            labels: [
                                'soccer',
                                'basketball',
                                'tennis',
                                'golf'
                            ]
                        },
                        options: {
                            title: {
                                display: false,
                                text: 'Chart'
                            },
                            events: [],
                            animation: false,
                        }
                    });
                }
            </script>
